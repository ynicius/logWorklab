<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LOG TESTES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
  </head>

  <body>

   <div class="logo">       
        <a href="index1.html">
          <div class="img-1" ></div>
        </a>      

   </div>


   <div class="flex-container">
      <div class="logo-cabeca">
        
        

      
      <div class="img-logo2">
        <img class="img-response" src="img/logonovo.png">
        
      </div>

      </div>
      <div class="formulario" > 
        <div class="formula"> 
            
          <form class="log-form">
            <div class="alert alert-danger" >
            <button class="close" data-close="alert"></button>
            <span>Usuário ou senha incorreto. </span>
            </div>

            <div class="formato-form" >
              
              <input class="form-control input-circle valid" type="text" autocomplete="off" placeholder="Usuário" required="" name="username" maxlength="30" onkeypress="formatar('###/#######################', this)" aria-required="true" aria-invalid="false" aria-describedby="username-error">


              <input class="form-control input-circle" type="password" autocomplete="off" placeholder="Senha" name="password" required="" aria-required="true">


              <button class="btn btn-circle" style="background-color: #1955ad;color:#fff;" type="submit">
                  Entrar <i class="fa fa-long-arrow-right"></i>
              </button>

            </div>


          </form>


        </div>

      </div>
      <div class="rodape">
       

        <div class="logo-rodape">
          
          <img style="width: 150px" class="img-logo" src="img/selo-aws.png">           

        </div>

        <div class="copyright">
          <p class="text-copy"> Copyright © Criasoft Sistemas 2024</p>

        </div>

       

     </div>

   </div>

</body>
</html>
